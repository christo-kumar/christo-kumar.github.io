<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Header styles */
    header {
      background: #f4f4f4;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    /* Home section styles */
    main {
      padding: 20px;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    /* Footer styles */
    footer {
      background: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
      margin-top: 20px;
    }
    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header with navigation menus -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home page with a placeholder list of items -->
  <main id="home">
    <h1>Welcome to the Home Page</h1>
    <div class="item-list">
      <div class="item">
        <img src="https://via.placeholder.com/150" alt="Item 1" />
        <p>This is a description for item 1.</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/150" alt="Item 2" />
        <p>This is a description for item 2.</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/150" alt="Item 3" />
        <p>This is a description for item 3.</p>
      </div>
    </div>
  </main>

  <!-- Footer containing the names of clients -->
  <footer>
    <h2>Our Clients</h2>
    <ul>
      <li>Client A</li>
      <li>Client B</li>
      <li>Client C</li>
    </ul>
  </footer>
</body>
</html>
